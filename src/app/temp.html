<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cnt {
        width: 500px;
        height: 500px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
        gap: 10px;
      }
      .bg {
        background-color: blueviolet;
        width: 100%;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="cnt">
      <div class="grid">
        <div class="bg"></div>
        <div class="bg"></div>
        <div class="bg"></div>
        <div class="bg"></div>
      </div>
    </div>
  </body>
</html>
